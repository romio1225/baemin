replicas: 1

# ingressClassName필히 수정. neo4j, virtualilzation, hyperdata에 ingress rule yaml파일들이 있음.
ingressClassName: "hyperdata-nginx" 

https:
  enabled: true

proxy:
  bodysize: 1024m
  # minutes
  timeout: 1800

webserver:
  ip: 172.23.71.81
  fqdn:
    enabled: true
    name: hdbi.catholic.kr
  port: 443

loadbalancer:
  enabled: true
  SUPERVDB_UCS_PORT: 9994
  
neo4j:
  ip: neo4j-hd-gdb:7687/bolt
  password: tmax
  username: neo4j

ssvr5:
  SSVR5_LISTENER_PORT:
  SSVR5_JAVA_AGENT_PORT:

db:
  address: tiberolocaldns
  persistentVolumeClaimName: tibero-pvc-db
  mountPath: /db

resources:
  requests:
    cpu: 4
    memory: 99Gi
  limits:
    cpu: 8
    memory: 99Gi
  
mlplatform:
  ip: mlplatform-backend-svc
  port: 18080

customLogo:
  enabled: false

customAddon:
  enabled: false
  url: https://192.168.179.40:8080/java
  path: /java
  externalHost: 192.168.173.48
  externalPort: 8090

sqlEditor:
  enabled: false
  web_studio_ip: null

dataCollection:
  enabled: false

virtualization:
  svc_name: hyperdata-virtualization-svc
  port: 8500

dbConnection:
  useVdbOn: 
  #아무것도 안적는게 false, 뭐라도 적으면 true로 되어있음.
  # 즉, useVdbOn: false  -->  true로 적용됨.


visualization:
